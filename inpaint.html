<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag and Drop с рисованием и маской</title>
</head>
<style>
	#container {
		display: flex;
		justify-content: space-between;
		align-items: flex-start;
	}

	#left-section {
		flex: 1;
		margin-right: 20px;
	}

	#drop-area {
		width: 512px;
		height: 512px;
		border: 2px dashed #ccc;
		margin-bottom: 20px;
		position: relative;
	}

	#canvas {
		display: block;
		margin: 0 auto;
	}

	#brush-slider {
		width: 100px;
		margin-bottom: 20px;
	}

	#denoising_strength {
		width: 50px;
		margin-bottom: 20px;
	}

	#undo-button {
		display: block;
		width: 100px;
		margin-bottom: 20px;
	}

	#right-section {
		flex: 1;
	}
	#imageGallery {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        #imageContainer {
            width: 512px;
            height: 512px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #prevBtn, #nextBtn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 16px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            z-index: 1;
            opacity: 0.5;
            display: none;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
        #imageNumber {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0.75;
            display: none;
}
</style>

<body onload="loadImageFromURL()">

	<div id="container">
		<div id="left-section">
			<div id="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
				Перетащите сюда изображение
				<canvas id="canvas"></canvas>
			</div>
			<input type="range" id="brush-slider" min="1" max="20" value="5" step="1">
			<button id="undo-button">Отменить</button>
		</div>

		<div id="right-section">
			<button onclick="showMask()">Показать маску</button>
			<canvas id="mask-canvas"></canvas>
			<form id="imageForm">
				<label for="prompt">Текстовый запрос:</label><br>
				<input type="text" id="prompt" name="prompt"><br>
				<label for="negative_prompt">Негативный запрос:</label><br>
				<input type="text" id="negative_prompt" name="negative_prompt"><br>
				<label for="steps">Количество шагов:</label><br>
				<input type="number" id="steps" name="steps" min="1" max="100"><br>
				<label for="batch_size">Количество генерируемых картинок:</label><br>
				<input type="number" id="batch_size" name="batch_size" min="1" max="8"><br>
				<input type="checkbox" id="restore_faces" name="restore_faces">
				<label for="restore_faces">Восстановить лица</label><br>
				<label for="denoising_strength">Подавление шума</label>
				<input type="number" id="denoising_strength" min="0.01" max="1.00" value="0.50" step="0.01"><br>
				<button type="submit">Сгенерировать изображение</button>
			</form>

			<div class="progress-bar">
				<progress id="progress" max="100" value="0"></progress>
				<span id="sampling-step"> </span>/<span id="sampling-steps"> </span>
				<span id="time-info">00:00</span>
			</div>

			<div id="imageGallery">
				<div id="imageContainer">
					<button id="prevBtn">&#10094;</button>
					<img id="displayedImage" src="">
					<button id="nextBtn">&#10095;</button>
					<div id="imageNumber"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="inpaint.js"></script>
</body>

</html>
