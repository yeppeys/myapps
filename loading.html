<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск Stable Diffusion API...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loader-container {
            display: flex;
            justify-content: center;
        }

        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <span class="loading-text">Запускаем Stable Diffusion...</span>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
